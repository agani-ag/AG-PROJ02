<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>#map{height:80vh}</style>
</head>
<body>
<div class="container mt-2">
<h4>Customer Live Location</h4>
<div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map("map").setView([0,0],2);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
const marker = L.marker([0,0]).addTo(map);

function send(lat,lng,acc){
 fetch("/api/location/push/",{
  method:"POST",
  headers:{"Content-Type":"application/json","X-CSRFToken":"{{csrf_token}}"},
  body:JSON.stringify({lat,lng,accuracy:acc})
 })
}

navigator.geolocation.watchPosition(p=>{
 marker.setLatLng([p.coords.latitude,p.coords.longitude]);
 map.setView([p.coords.latitude,p.coords.longitude],16);
 send(p.coords.latitude,p.coords.longitude,"gps");
});
</script>
</body>
</html>
