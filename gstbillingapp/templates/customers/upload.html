{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<!-- Handsontable -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.min.css">
<script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.min.js"></script>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f5f7fa;
        color: #333;
    }

    h2 {
        color: #2b3e50;
        font-weight: 600;
        margin-bottom: 15px;
    }

    input[type="file"] {
        padding: 10px;
        border: 1px solid #ccc;
        background: white;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
    }

    input[type="file"]:hover {
        border-color: #007bff;
    }

    #mappingContainer {
        margin-top: 25px;
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
    }

    .columnBox {
        border: 1px solid #ccc;
        background: white;
        padding: 15px;
        min-width: 220px;
        min-height: 260px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        transition: 0.3s;
    }

    .columnBox:hover {
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h3 {
        color: #2b3e50;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
        font-size: 1rem;
    }

    .columnItem {
        border: 1px solid #999;
        padding: 6px 8px;
        margin: 5px 0;
        background: #f8f9fa;
        border-radius: 4px;
        cursor: grab;
        transition: all 0.2s;
    }

    .columnItem:hover {
        background: #e9ecef;
    }

    .mapped {
        background-color: #d4edda !important;
        border-color: #28a745 !important;
        color: #155724;
        opacity: 0.8;
        cursor: not-allowed;
    }

    .dropTarget {
        background-color: #fff8e1;
        border: 2px dashed #999;
        padding: 10px;
        border-radius: 6px;
        position: relative;
        font-weight: 500;
        color: #333;
        transition: 0.2s;
    }

    .dropTarget:hover {
        background-color: #fff3cd;
    }

    .dropTarget.mapped {
        background-color: #e3f2fd;
        border: 2px solid #007bff;
        color: #004085;
    }

    .removeMap {
        position: absolute;
        top: 4px;
        right: 6px;
        color: #dc3545;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: 0.2s;
    }

    .removeMap:hover {
        color: #b30000;
        transform: scale(1.2);
    }

    button {
        margin-top: 20px;
        margin-right: 10px;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0056b3;
    }

    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    #excelPreview {
        margin-top: 30px;
        background: white;
        border-radius: 8px;
        padding: 0; /* remove extra padding */
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .footer-buttons {
        margin-top: 25px;
    }

</style>

    <h2>üìÇ Excel Upload ‚Üí üîÅ Map ‚Üí ‚úèÔ∏è Edit ‚Üí ‚¨áÔ∏è Download</h2>

    <input type="file" id="fileInput" accept=".xlsx,.xls" />

    <div id="mappingContainer">
        <div>
            <h3>Uploaded Columns</h3>
            <div id="uploadedColumns" class="columnBox"></div>
        </div>
        <div>
            <h3>Required Headers</h3>
            <div id="requiredColumns" class="columnBox"></div>
        </div>
    </div>

    <button id="previewBtn" disabled>Preview Mapped Data</button>
    <div id="excelPreview"></div>

    <div class="footer-buttons">
        <button id="uploadBtn" disabled>Send to API</button>
        <button id="downloadBtn" disabled>Download Excel (Client)</button>
    </div>

<script>
const REQUIRED_HEADERS = ["ID", "Name", "Email", "DefaultText", "Salary"];

let parsedData = [];
let headerMapping = {};
let hot;

const fileInput = document.getElementById('fileInput');
const uploadedColumnsDiv = document.getElementById('uploadedColumns');
const requiredColumnsDiv = document.getElementById('requiredColumns');
const previewBtn = document.getElementById('previewBtn');
const uploadBtn = document.getElementById('uploadBtn');
const downloadBtn = document.getElementById('downloadBtn');
const previewContainer = document.getElementById('excelPreview');

fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return alert("Please select a file!");

    const reader = new FileReader();
    reader.onload = (event) => {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        parsedData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        if (parsedData.length === 0) return alert("Empty file!");

        const uploadedHeaders = parsedData[0];
        showMappingUI(uploadedHeaders);
        previewBtn.disabled = false;
    };
    reader.readAsArrayBuffer(file);
});

function showMappingUI(uploadedHeaders) {
    uploadedColumnsDiv.innerHTML = "";
    requiredColumnsDiv.innerHTML = "";
    headerMapping = {};

    // Uploaded headers
    uploadedHeaders.forEach(header => {
        const div = document.createElement("div");
        div.className = "columnItem";
        div.textContent = header;
        div.draggable = true;
        div.dataset.header = header;

        div.addEventListener("dragstart", e => {
            if (!div.classList.contains("mapped")) {
                e.dataTransfer.setData("text/plain", header);
            } else {
                e.preventDefault();
            }
        });

        uploadedColumnsDiv.appendChild(div);
    });

    // Required headers as drop targets
    REQUIRED_HEADERS.forEach(req => {
        const box = document.createElement("div");
        box.className = "dropTarget";
        box.textContent = req + " (drop here)";
        box.dataset.target = req;

        box.addEventListener("dragover", e => e.preventDefault());
        box.addEventListener("drop", e => {
            e.preventDefault();
            const header = e.dataTransfer.getData("text/plain");
            if (!header) return;

            if (Object.values(headerMapping).includes(header)) {
                alert("That column is already mapped!");
                return;
            }

            headerMapping[req] = header;

            box.classList.add("mapped");
            box.innerHTML = `${req} ‚Üê ${header} <span class="removeMap" title="Remove mapping">‚ùå</span>`;

            const uploadedDiv = [...uploadedColumnsDiv.children].find(d => d.dataset.header === header);
            if (uploadedDiv) uploadedDiv.classList.add("mapped");

            box.querySelector(".removeMap").addEventListener("click", () => {
                delete headerMapping[req];
                box.classList.remove("mapped");
                box.textContent = req + " (drop here)";
                if (uploadedDiv) uploadedDiv.classList.remove("mapped");
            });
        });

        requiredColumnsDiv.appendChild(box);
    });
}

previewBtn.addEventListener("click", () => {
    if (Object.keys(headerMapping).length === 0) {
        alert("Please map all required headers first!");
        return;
    }

    const uploadedHeaders = parsedData[0];
    const dataRows = parsedData.slice(1);

    const mappedData = dataRows.map(row => {
        const obj = {};
        REQUIRED_HEADERS.forEach(req => {
            const uploadedIndex = uploadedHeaders.indexOf(headerMapping[req]);
            obj[req] = uploadedIndex >= 0 ? row[uploadedIndex] : null;
        });
        return obj;
    });

    renderPreview(mappedData);
});

function renderPreview(data) {
    previewContainer.innerHTML = "";
    hot = new Handsontable(previewContainer, {
        data: data.map(Object.values),
        colHeaders: REQUIRED_HEADERS,
        rowHeaders: true,
        contextMenu: ['remove_row', 'undo', 'redo', 'copy', 'cut'],
        stretchH: 'all',
        manualRowMove: true,
        manualColumnMove: true,
        minSpareRows: 1,
        wordWrap: true,           // enable text wrap
        height: 'auto',           // auto adjust height
        licenseKey: 'non-commercial-and-evaluation'
    });
    uploadBtn.disabled = false;
    downloadBtn.disabled = false;
}

uploadBtn.addEventListener("click", async () => {
    if (!hot) return;
    const edited = hot.getData();
    const jsonData = edited
        .filter(r => r.some(c => c !== null && c !== ""))
        .map(r => Object.fromEntries(REQUIRED_HEADERS.map((h, i) => [h, r[i]])));
    console.log("Sending data to API:", jsonData);
    const res = await fetch("/api/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(jsonData)
    });
    const result = await res.json();
    alert(result.message);
});

downloadBtn.addEventListener("click", () => {
    if (!hot) return alert("No data to download!");

    const edited = hot.getData();
    const jsonData = edited
        .filter(r => r.some(c => c !== null && c !== ""))
        .map(r => Object.fromEntries(REQUIRED_HEADERS.map((h, i) => [h, r[i]])));

    const worksheet = XLSX.utils.json_to_sheet(jsonData);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Data");
    XLSX.writeFile(workbook, "EditedData.xlsx");
});
</script>
{% endblock %}
